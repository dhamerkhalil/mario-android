name: Android Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Use ONLY the runner's preinstalled SDK
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ensure required SDK components exist in the SAME SDK path
      - name: Ensure Android SDK components
        run: |
          set -eux
          SDKM="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKM" ]; then
            SDKM="$ANDROID_HOME/cmdline-tools/bin/sdkmanager"
          fi
          yes | "$SDKM" --sdk_root="$ANDROID_HOME" --licenses || true
          "$SDKM" --sdk_root="$ANDROID_HOME" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # Make Gradle use this SDK regardless of env ambiguity
      - name: Pin SDK path in local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          cat android/local.properties

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build web app (Vite)
        run: npm run build

      - name: Copy web assets to Android (Capacitor)
        run: npx cap sync android

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK (assembleDebug)
        run: |
          set -eux
          cd android
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 🔎 Inspect APK so we can catch why phones won't parse it
      - name: Verify APK (signature + manifest + ABI)
        run: |
          APK="android/app/build/outputs/apk/debug/app-debug.apk"
          ls -lh "$APK"
          "$ANDROID_HOME/build-tools/33.0.2/apksigner" verify --print-certs "$APK"
          "$ANDROID_HOME/build-tools/33.0.2/aapt" dump badging "$APK" | sed -n '1,80p' || true
          echo "---- Listing .so ABIs present (if any) ----"
          unzip -l "$APK" | awk '{print $4}' | grep -E '^lib/.+/.+\.so$' | cut -d/ -f2 | sort -u || true

      # Optional: artifact (note: Artifacts are ZIP containers when you download from Actions UI)
      - name: Upload Debug APK artifact (zipped by GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # 🏷️ Create a unique prerelease tag and upload the RAW .apk to Releases
      - name: Prepare tag for release
        id: tag
        run: |
          TS=$(date -u +'%Y%m%d-%H%M%S')
          TAG="debug-$TS-${GITHUB_SHA::7}"
          echo "name=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release (debug)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: "Debug build ${{ steps.tag.outputs.name }}"
          prerelease: true
          draft: false
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
