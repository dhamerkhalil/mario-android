<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Mario Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #7ecfff 0%, #b3e6ff 60%, #aee9a7 100%);
        overflow: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #gameCanvas {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: transparent;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        aspect-ratio: 19/9;
      }
      #ui {
        position: absolute;
        top: 2vw;
        left: 2vw;
        color: #fff;
        font-size: 2.5vw;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        background: rgba(0,0,0,0.25);
        border-radius: 1vw;
        padding: 1vw 2vw;
        z-index: 2;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }
      .touch-controls {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        display: flex;
        justify-content: center;
        gap: 7vw;
        z-index: 10;
        padding-bottom: 2vw;
        background: linear-gradient(to top, rgba(200,255,200,0.7) 60%, rgba(255,255,255,0));
      }
      .touch-button {
        width: 11vw;
        height: 11vw;
        background: linear-gradient(145deg, #f8f8f8 60%, #e0e0e0 100%);
        border-radius: 50%;
        border: 2px solid #b3b3b3;
        font-size: 5vw;
        font-weight: bold;
        color: #222;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
        touch-action: manipulation;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      .touch-button:active {
        background: linear-gradient(145deg, #e0e0e0 60%, #f8f8f8 100%);
      }
      .touch-button svg {
        width: 7vw;
        height: 7vw;
        fill: #222;
      }
      @media (max-width: 900px) {
        #ui {
          font-size: 4vw;
        }
        .touch-button {
          width: 18vw;
          height: 18vw;
          font-size: 9vw;
        }
        .touch-button svg {
          width: 10vw;
          height: 10vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas" width="1900" height="900"></canvas>
    <div class="touch-controls">
      <button class="touch-button" id="leftButton">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </button>
      <button class="touch-button" id="jumpButton">
        <svg viewBox="0 0 24 24"><path d="M7.41 15.59L12 11l4.59 4.59L18 14l-6-6-6 6z"/></svg>
      </button>
      <button class="touch-button" id="rightButton">
        <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
